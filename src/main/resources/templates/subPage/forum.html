<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Head -->
    <div th:replace="/fragments/head.html" :: fragment-head/>
    <title>Forum</title>
</head>
<body>
    <!-- Header -->
    <div th:replace="/fragments/header.html" :: fragment-header/>

    <!-- Nav -->
    <div th:replace="/fragments/nav.html" :: fragment-nav/>

    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/subPage/forum.css}">

    <div class="alert alert-dark">
        <strong>자유게시판</strong> 자유롭게 작성하는 게시판입니다.
        <div class="float-right">
            <a sec:authorize="isAuthenticated()" th:href="@{/forum/write}" id="forum_write_btn" class="btn btn-outline-info" role="button">글쓰기</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th style="width: 10%">No</th>
                <th style="width: 70%">제목</th>
                <th style="width: 20%">글쓴이</th>
                <!--<th style="width: 10%">날짜</th>-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.getBoardSeq()}"></td>
                <td><a th:text="${board.getTitle()}" th:href="@{/forum/{seq}(seq=${board.getBoardSeq()})}"></a></td>
                <td th:text="${board.getNickname()}"></td>
            </tr>
        </tbody>
    </table>


    <!--  공통 스트립트  -->
    <div th:replace="/fragments/commonScript.html" :: fragment-commonScript/>
</body>
</html>
