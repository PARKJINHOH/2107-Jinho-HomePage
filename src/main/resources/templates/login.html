<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head -->
    <div th:replace="/fragments/head.html" :: fragment-head/>

    <title>Sign In</title>
</head>
<body>

    <!-- Nav -->
    <div th:replace="/fragments/nav.html" :: fragment-nav/>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}">

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                    <div class="d-flex justify-content-end social_icon">
<!--                        <span><i class="fab fa-facebook-square"></i></span>-->
                        <span><a th:href="@{/oauth2/authorization/google}"><i class="fab fa-google-plus-square"></i></a></span>
<!--                        <span><i class="fab fa-twitter-square"></i></span>-->
                    </div>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="email" class="form-control" placeholder="email">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                            <span style="color:red" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a th:href="@{/signup}">Sign Up</a>
                    </div>
                    <!--<div class="d-flex justify-content-center">
                        <a th:href="@{#}">Forgot your password?</a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <!--  공통 스트립트  -->
    <div th:replace="/fragments/commonScript.html" :: fragment-commonScript/>
</body>
</html>
