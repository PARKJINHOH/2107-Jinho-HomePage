<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Main Page</title>
    <link rel="icon" href="/static/favicon.ico">

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="jumbotron text-center" style="margin-bottom:0">
            <h1>My First Bootstrap 4 Page</h1>
            <p>Resize this responsive page to see the effect!</p>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">Jinho's Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link" >자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link" >Link</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link" >Link</a>
                    </li>
                </ul>
            </div>
            <li class="float-right"><!-- d-none 로그인 구현 차후 추가 -->
                <a th:href="@{/}" class="btn btn-info d-none" role="button">Login</a>
            </li>
        </nav>
    </header>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-4">
                <h2 class="text-center">About Me</h2>
                <img th:src="@{/static/img/Main_img_200.jpg}" class="rounded img-fluid mx-auto d-block" alt="javaImg">
                <h4 class="text-center">JINHO PARK</h4>
                <p>Spring Boot 백엔드 주니어 개발자 입니다.</p>
                <hr class="d-sm-none">
            </div>
            <div class="col-sm-8">
                <h2 class="text-center">Tech Stack</h2>
                <div class="row">
                    <div class="col-sm-2">
                        <img th:src="@{/static/img/Java_img_480.png}" class="rounded img-fluid" alt="java">
                    </div>
                    <div class="col-sm-2">
                        <img th:src="@{/static/img/Spring_img_480.png}" class="rounded img-fluid" alt="spring">
                    </div>
                    <div class="col-sm-2">
                        <img th:src="@{/static/img/Mysql_img_480.png}" class="rounded img-fluid" alt="mysql">
                    </div>
                    <div class="col-sm-2">
                        <img th:src="@{/static/img/MariaDB_img_480.png}" class="rounded img-fluid" alt="mariaDB">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2">
                        <img th:src="@{/static/img/ApacheTomcat_img_400.png}" class="rounded img-fluid" alt="apacheTomcat">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="jumbotron" style="margin-bottom:0">
        <div class="col-sm-4">
            <a th:href="@{https://github.com/PARKJINHOH}" title="github">
                <img th:src="@{/static/img/Github_img_100.png}" class="img-responsive" alt="github">
            </a>
            <a th:href="@{https://adg0609.tistory.com/}" title="github">
                <img th:src="@{/static/img/tistory_img_100.png}" class="img-responsive" alt="tistory">
            </a>
        </div>
    </footer>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.slim.js}" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js}" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
